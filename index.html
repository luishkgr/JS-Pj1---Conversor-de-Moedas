<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Conversor de moedas</title>
</head>

<body>
    <main>
        <img class="logo" src="./assets/logo.gif" alt="logo">
        <section class="converter">
            <div class="container">
                <form>
                    <label for="currencyFrom">Converter <strong>de</strong></label>
                    <select id="currencyFrom">
                        <option value="" disabled selected>Selecione a moeda</option>
                        <option value="BRL">R$ - Real Brasileiro</option>
                        <option value="USD">US$ - Dólar Americano</option>
                        <option value="EUR">€ - Euro</option>
                        <option value="GBP">£ - Libra Esterlina</option>
                    </select>
                    <label for="currencyTo">Converter <strong>para</strong></label>
                    <select id="currencyTo">
                        <option value="" disabled selected>Selecione a moeda</option>
                        <option value="USD">US$ - Dólar Americano</option>
                        <option value="BRL">R$ - Real Brasileiro</option>
                        <option value="EUR">€ - Euro</option>
                        <option value="GBP">£ - Libra Esterlina</option>
                    </select>
                    <label for="amount"><strong>Valor</strong></label>
                    <input id="amount" type="number" placeholder="0,00">
                </form>
                <div class="result">
                    <div class="currencyFromBox">
                        <img class="currencyFromIcon" src="./assets/real.png" alt="currency-icon">
                        <p class="currencyFromValue">0,00</p>
                    </div>
                    <img class="arrow" src="./assets/arrow.png" alt="seta">
                    <div class="currencyToBox">
                        <img class="currencyToIcon" src="./assets/dolar.png" alt="currency-icon">
                        <p class="currencyToValue">0,00</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>
<script src="./scripts.js"></script>

</html>
